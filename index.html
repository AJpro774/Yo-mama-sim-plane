<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal Run Mobile</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif;
            touch-action: none; /* Prevents accidental zooming/scrolling */
        }
        canvas { display: block; background: #f0f0f0; }
        .ui { 
            position: absolute; 
            top: 10px; 
            width: 100%; 
            text-align: center; 
            color: #333; 
            pointer-events: none; 
        }
        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            color: rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ui">
        <h2 id="score">Score: 0</h2>
    </div>
    <div class="controls-hint">
        <span>TAP LEFT: SLIDE</span>
        <span>TAP RIGHT: JUMP</span>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

// Scale canvas to device screen
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const GRAVITY = 0.6;
const JUMP_FORCE = -14;
const GROUND_Y = canvas.height * 0.8;

let score = 0;
let gameActive = true;

const player = {
    x: 50,
    y: GROUND_Y - 60,
    width: 40,
    height: 60,
    baseHeight: 60,
    dy: 0,
    jumpCount: 0,
    isSliding: false,
    color: '#007bff'
};

const obstacles = [];

function spawnObstacle() {
    const isHigh = Math.random() > 0.5; // High obstacles must be slid under
    obstacles.push({
        x: canvas.width,
        y: isHigh ? GROUND_Y - 100 : GROUND_Y - 40,
        width: 40,
        height: 40,
        type: isHigh ? 'SENSOR' : 'BAG',
        color: isHigh ? '#ff0000' : '#8b4513',
        speed: 7 + (score / 500)
    });
}

function update() {
    if (!gameActive) return;

    // Physics
    player.dy += GRAVITY;
    player.y += player.dy;

    if (player.y > GROUND_Y - player.height) {
        player.y = GROUND_Y - player.height;
        player.dy = 0;
        player.jumpCount = 0;
    }

    if (Math.random() < 0.015) spawnObstacle();

    for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed;

        // Collision Logic
        if (player.x < o.x + o.width &&
            player.x + player.width > o.x &&
            player.y < o.y + o.height &&
            player.y + player.height > o.y) {
            
            gameActive = false;
            if(confirm(`CAUGHT BY SECURITY!\nScore: ${Math.floor(score)}\nTry again?`)) {
                location.reload();
            }
        }

        if (o.x + o.width < 0) obstacles.splice(i, 1);
    }

    score += 0.2;
    scoreElement.innerText = `Score: ${Math.floor(score)}`;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = '#ccc';
    ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
    
    // Player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    obstacles.forEach(o => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.width, o.height);
        
        // Draw Laser for Sensors
        if(o.type === 'SENSOR') {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(o.x, o.y + 20);
            ctx.lineTo(o.x + o.width, o.y + 20);
            ctx.stroke();
        }
    });
}

// TOUCH CONTROLS
window.addEventListener('touchstart', (e) => {
    const touchX = e.touches[0].clientX;
    
    // Right side of screen = JUMP
    if (touchX > window.innerWidth / 2) {
        if (player.jumpCount < 2) {
            player.dy = JUMP_FORCE;
            player.jumpCount++;
            player.isSliding = false;
            player.height = player.baseHeight;
        }
    } 
    // Left side of screen = SLIDE
    else {
        if (player.y >= GROUND_Y - player.height) {
            player.isSliding = true;
            player.height = player.baseHeight / 2;
            player.y = GROUND_Y - player.height;
            
            // Auto-stand up after 700ms
            setTimeout(() => {
                player.isSliding = false;
                player.height = player.baseHeight;
                player.y = GROUND_Y - player.height;
            }, 700);
        }
    }
});

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
